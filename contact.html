    <meta charset="UTF-8">

</head>
<body>
    <main class=bg>
        <header id=headerMT>
            <div id=logoContainer class=logoR2>
                <img id=logoGlyphMobile src="images\ASC Seed LOGO_linGrad.svg"></img>
                <img id=logoFullHeader src="images\ASC_Seed_LOGO_ltBlue2.svg"></img>
                <a id=logoTextMobile href="index.html">
                    <!--<img src="images\ASC LOGO Text_ltBlue.svg"></img>-->
                </a>
            </div>
        </header>
        <a id=menuButton>
            <img src="images\headerMenuIcon.svg"></img>
        </a>
        <menu id=menu class=menuClosed>
            <a class=menuItem href="index.html#why"><h3>WHY ASC?</h3></a>
            <br>
            <a class=menuItem href="index.html#how"><h3>HOW?</h3></a>
            <br>
            <a class=menuItem href="index.html#services"><h3>SERVICES</h3></a>
            <br>
            <a class=menuItem href="index.html#qualifications">
                <h3>QUALIFICATIONS</h3>
            </a>
            <br>
            <a class=menuItem href="index.html">
                <h3>HOME</h3>
            </a>
        </menu>
        <wrapper class=formContainer>
            <div class=contactTitle>
            <h4>CONTACT ASC</h4>
            </div>
            <!--<form class=contactForm action="contact.php" method=POST enctype="multipart/form-data" name=contactASC>-->
        <!--Need to add action="https://formspree.io/f/xleozrbe" below to make funcional, disabled through dev process-->
        <!--Or for FormCarry use action="https://formcarry.com/s/_e7pm-Gb5q"-->
            <form class=contactForm action="https://formcarry.com/s/_e7pm-Gb5q" method=POST enctype="multipart/form-data" name=contactASC>
                <div class=nameContainer>
                    <label id=nameLabel for=nameField>Name:</label>
                    <input id=nameField class=inputField type=text name=name inputmode=text size=40 tabindex=1 autocomplete=off required>
                </div>
                <br>
                <div class=emailContainer>
                    <label id=emailLabel for=emailField >Email:</label>
                    <input id=emailField class=inputField type=email name=email inputmode=email size=100% tabindex=2 autocomplete=off required>
                </div>
                <br>
                <div class=messageContainer>
                    <label id=messageLabel for=messageField>Message:</label>
                    <textarea id=messageField class=inputField name=message rows=10 cols=50 tabindex=3 autocomplete=off required></textarea>
                </div>
                <!--Attempt at submitted form redirect NOT going to formspree website-->
                <input type="hidden" name="_next" value="https://stackoverflow.com/questions/40831948/making-the-next-option-work-in-formspree?noredirect=1&lq=1" />
                <!--Hidden bot trap security device-->
                <label for=botCatfish class=botCatfish>Fellow Humans, please refrain from entering any characters in this field.</label>
                <input name=botCatfish id=botCatfish class=botCatfish>
                <div class=submitButton>
                    <svg class=svg_border version="1.1" xmlns="http://www.w3.org/2000/svg" 	xmlns:xlink="http://www.w3.org/1999/xlink" x="4px" y="2px" viewBox="0 0 464 86"	xml:space="preserve" preserveAspectRatio="none">
                        <g id="load_outline3">
                            <rect class=load_outline3 x="2" y="2" fill="none" stroke="#9933FF" stroke-dasharray="1084" stroke-dashoffset="1084" stroke-width="4" stroke-miterlimit="10" width="460" height="82"/>
                        </g>
                        <g id="load_outline2">
                            <rect class=load_outline2 x="2" y="2" fill="none" stroke="#B00000" stroke-dasharray="1084" stroke-dashoffset="1084" stroke-width="4" stroke-miterlimit="10" width="460" height="82"/>
                        </g>
                        <g id="load_outline">
                            <rect class=load_outline x="2" y="2" fill="none" stroke="#000000" stroke-dasharray="1084" stroke-dashoffset="1084" stroke-width="4" stroke-miterlimit="10" width="460" height="82"/>
                        </g>
                    </svg>
                    <input class="submit" type=submit value=SUBMIT>
                </div>
                <!--<a href="" id=submitContact class=footerButton>SUBMIT</a>-->
            </form>
            <div class=spacer2></div>
        </wrapper>
    
        <footer>
            <div id=colorBand04>
                <div id=colorBand05>
                    <a href="index.html" class=footerButton style="margin:0;padding:20px;">
                        HOME
                    </a>
                </div>
                <div class=copyright>COPYRIGHT &#169 2020 ASC,LLC.</div>
            </div>

        </footer>
    </main>
</body>
</html>
