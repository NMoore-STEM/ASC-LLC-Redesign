<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASC LLC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500&family=Exo+2&family=Noto+Sans+KR:wght@500&family=Ubuntu:wght@500&family=Kanit&display=swap" rel="stylesheet">
    <script src="jquery-3.5.1.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" integrity="sha512-UdIMMlVx0HEynClOIFSyOrPggomfhBKJE28LKl8yR3ghkgugPnG6iLfRfHwushZl1MOPSY6TsuBDGPK2X4zYKg==" crossorigin="anonymous"></script>
</head>
<body>
    <main class=bg>
        <header id=headerMT>
            <div id=logoContainer class=logoR2>
                <img id=logoGlyphMobile src="images\ASC Seed LOGO_linGrad.svg"></img>
                <img id=logoFullHeader src="images\ASC_Seed_LOGO_ltBlue2.svg"></img>
                <a id=logoTextMobile href="index.html">
                    <img src="images\ASC LOGO Text_ltBlue.svg"></img>
                </a>
            </div>
        </header>
        <a id=menuButton>
            <img src="images\headerMenuIcon.svg"></img>
        </a>
        <menu id=menu class=menuClosed>
            <a class=menuItem href="index.html#why"><h3>WHY ASC?</h3></a>
            <br>
            <a class=menuItem href="index.html#how"><h3>HOW?</h3></a>
            <br>
            <a class=menuItem href="index.html#services"><h3>SERVICES</h3></a>
            <br>
            <a class=menuItem href="index.html#qualifications">
                <h3>QUALIFICATIONS</h3>
            </a>
            <br>
            <a class=menuItem href="index.html">
                <h3>HOME</h3>
            </a>
        </menu>
        <wrapper class=formContainer>
            <div class=contactTitle>
            <h4>CONTACT ASC</h4>
            </div>
            <form class=contactForm action="send.php" method=POST enctype="multipart/form-data" name=contactASC>
                <div class=nameContainer>
                    <label id=nameLabel for=nameField>Name:</label>
                    <input id=nameField type=text name=name inputmode=text size=40 tabindex=1 autocomplete=off required>
                </div>
                <br>
                <div class=emailContainer>
                    <label id=emailLabel for=emailField >Email:</label>
                    <input id=emailField type=email name=email inputmode=email size=100% tabindex=2 autocomplete=off required>
                </div>
                <br>
                <div class=messageContainer>
                    <label id=messageLabel for=messageField>Message:</label>
                    <textarea id=messageField rows=10 cols=50 tabindex=3 autocomplete=off required></textarea>
                </div>
                <!--Hidden bot trap security device-->
                <label for=botCatfish class=botCatfish>Fellow Humans, please refrain from entering any characters in this field.</label>
                <input name=botCatfish id=botCatfish class=botCatfish>
                <p>
                    <input class="footerButton submit" type=submit value=SUBMIT>
                </p>
                <a href="" id=submitContact class=footerButton>SUBMIT</a>
            </form>
            <div class=spacer2></div>
        </wrapper>
    
        <footer>
            <div id=colorBand04>
                <div id=colorBand05>
                    <a href="index.html" class=footerButton style="margin:0;padding:20px;">
                        HOME
                    </a>
                </div>
                <div class=copyright>COPYRIGHT &#169 2020 ASC,LLC.</div>
            </div>

        </footer>
    </main>
</body>
</html>
