<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASC LLC</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500|Noto+Sans+KR:wght@500|Ubuntu:wght@500|Kanit&display=swap" rel="stylesheet">
    <script src="jquery-3.5.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <main class=bg>
        <wrapper class=formContainer>
            <section class=contactForm>
                <div class=floatContainer>
                    <label for=nameField>Name:</label>
                    <input id=nameField type=text size=40 autocomplete=off>
                </div>
                <br>
                <div class=floatContainer>
                    <label for=emailField >Email:</label>
                    <input id=emailField type=email size=40 autocomplete=off>
                </div>
                <br>
                <div class=floatContainer>
                    <label for=messageField>Message:</label>
                    <textarea id=messageField rows=4 cols=50 autocomplete=off>
                    </textarea>
                </div>
            </section>
        </wrapper>
    
        <footer>
            <div id=colorBand04>
                <div id=colorBand05>
                    <a href="index.html" class=contactButton style="margin:0;padding:20px;">
                        HOME
                    </a>
                    <a href="#splash" class=topButton>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                            <line x1="10" y1="32" x2="25" y2="12" stroke="#9D90C5" stroke-width="6" stroke-linecap="round"/>
                            <line x1="25" y1="12" x2="40" y2="32" stroke="#9D90C5" stroke-width="6" stroke-linecap="round"/>
                        </svg>
                    </a>
                </div>
                <div class=copyright>COPYRIGHT &#169 2020 ASC,LLC.</div>
            </div>

        </footer>
    </main>
</body>
</html>
